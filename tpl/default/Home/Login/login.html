<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="__HOME_CSS__/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="__HOME_CSS__/login.css" />
</head>

<body>
    <div class="box">
        <div class="login-box">
            <div class="login-title text-center">
                <h1><small>登录</small></h1>
            </div>
            <div class="login-content ">
                <div class="form">
                    <form action="__ACTION__" method="post">
                        <div class="form-group">
                            <div class="col-xs-12  ">
                                <div class="input-group">
                                    <span class="input-group-addon">账号</span>
                                    <input type="text" id="username" name="title" class="form-control" placeholder="账号">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12  ">
                                <div class="input-group">
                                    <span class="input-group-addon">密码</span>
                                    <input type="password" id="password" name="pwd" class="form-control" placeholder="密码">
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-actions">
                            <div class="col-xs-4 col-xs-offset-4 ">
                                <button type="submit" class="btn btn-sm btn-info">登录</button>
                            </div>
                        </div>
                    </form>
                    <!-- <br> -->
                    <div class="form-group">
                        <div class="col-xs-12  ">
                            <div style="text-align: right;">
                            <a href="__CONTROLLER__/regist">没有账号?前往注册</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style='height: 40px;line-height: 40px;vertical-align: middle;text-align: center;'>
                <a href="http://www.xzitc.com" target="view_window" style="color: black;text-decoration: none;">技术支持：携众信息</a>
            </div>
        </div>
        
    </div>
</body>

</html>
