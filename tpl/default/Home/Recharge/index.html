<extend name="Public:base" />
<block name="title">充值记录</block>
<block name="crumbs"><a>充值记录</a>&nbsp;>&nbsp;<a>记录列表</a></block>   
<block name="content">
    <table class="biaoge">
        <tr class="th">
            <th>充值单号</th>
            <!-- <th>所属公司</th> -->
            <th>操作时间</th>
            <th>充值金额</th>
            <th>充值前余额</th>
            <th>充值方式</th>
            <th>充值状态</th>
            <th>操作人</th>
            <th>备注</th>
        </tr>
        <volist name="data" id="v">
            <tr  class="td">
                <td>{$v['number']}</td>
                <td>{$v['time']|date="Y-m-d",###}</td>
                <td>{$v['money']}</td>
                <td>{$v['balance']}</td>
                <td>{$v['channel']}</td>
                <td>
                <if condition="$v['status'] == '1'">
                    成功
                <elseif condition="$v['status'] == '2'"/>
                    失败
                <elseif condition="$v['status'] == '3'"/>
                    未支付
                </if>
                </td>
                <td>{$v['username']}</td>
                <td>{$v['remark']}</td>
            </tr>
        </volist>
        <tr style="height:50px;">
            <td colspan=9  class="pages">{$page}</td>
        </tr>
    </table>
</block>
