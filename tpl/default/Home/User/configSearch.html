<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>分配查询权限</title>
    <link rel="stylesheet" type="text/css" href="__HOME_CSS__/home_page.css">
    <css file="__HOME_CSS__/addedit1.css" />
    <script src="__ADMIN_JS__/jquery-1.9.1.min.js"></script> <!-- 你必须先引入jQuery1.8或以上版本 -->
    <script src="__ADMIN_JS__/layer/layer.js"></script>
</head>

<body>
    <div id="wrap" class="wrap">
		<div class="cen">
			<div class="kuan">
				<table cellpadding="0" cellspacing="0" border="1" width=100%>
                    <form action="__ACTION__" method="post">
                    <input type="hidden" name="id" value="{$data['id']}">
                    <foreach name="firmlist" item="v">
                        <tr class="b-group">
                            <!--公司列表-->
                            <td style="width:200px;padding:auto auto;vertical-align: middle;font-size: 18px;text-align: center;">
                                {$v['firmname']}
                            </td>
                            <td style="width:70px;padding:auto auto;vertical-align: middle;font-size: 16px;text-align: center;">
                                <label>
                                    <input class="ace ace-checkbox-2" type="checkbox" onclick='checkAll(this)'/>
                                    <span class="lbl"> 全选</span> 
                                </label>
                            </td>
                            <td>
                                <table id="sample-table-1" class="table table-striped table-bordered table-hover" style='margin:auto auto;text-align: center;margin-bottom:30px;'>
                                    <tr>
                                        <td>
                                            <!--船列表-->
                                            <foreach name="v['shiplist']" item="value">
                                                <label>
                                                    <input class="ace ace-checkbox-2" type="checkbox" value="{$value['id']}" name="search_jur[]" id="ship{$value['id']}"
                                                    {:in_array($value['id'],$data['search_jur']) ? 'checked':''}
                                                    />
                                                    <span class="lbl"> {$value['shipname']}</span> 
                                                </label>
                                                &nbsp;&nbsp;
                                            </foreach>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </foreach>
                </table>
                <div class="tijiao">
                    <a href="javascript:;" onclick="ti()">
                        <div class="div1">
                            提&nbsp;&nbsp;交
                           </div>
                    </a>
                    <input type="submit" id="submit" value="提&nbsp;&nbsp;交" style="display: none;"/>
                </div>
            </div>
            </form>
				
			</div>
		</div>
    </div>
        <script type="text/javascript">
        function checkAll(obj) {
            $(obj).parents('.b-group').eq(0).find("input[type='checkbox']").prop('checked', $(obj).prop('checked'));
        }

        function ti(){
            $('#submit').click();
        }
        </script>
</body>

</html>
