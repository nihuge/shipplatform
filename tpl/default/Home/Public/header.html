<div class="head">
    <div style="width:1200px;margin :0px auto">
        <div class="headleft">
            <if condition="$_SESSION['pid'] == '0'">
                <a href="javascript:;" onclick="firmmsg()"> 公司资料 </a>&nbsp;&nbsp;|&nbsp;&nbsp;
                <a href="{:U('Recharge/index')}"> 充值记录 </a>&nbsp;&nbsp;|&nbsp;&nbsp;
                <a href="{:U('Consumption/index')}"> 消费记录 </a>&nbsp;&nbsp;|&nbsp;&nbsp;
                <a href="{:U('Ship/index')}"> 船舶管理 </a>&nbsp;&nbsp;|&nbsp;&nbsp;
                <a href="{:U('User/index')}"> 人员管理 </a>&nbsp;&nbsp;|&nbsp;&nbsp;
            </if>
            <a href="javascript:;" onclick="down()">APP下载 </a>&nbsp;&nbsp;|&nbsp;&nbsp;
            <a href="javascript:;" onclick="changepwd()">修改密码 </a>&nbsp;&nbsp;|&nbsp;&nbsp;
            <a href="{:U('Index/loginout')}">退出登录</a>
        </div>
        <div class="headright">欢迎您：{$usermsg['username']}</div>
        <div id="tong" hidden ><img src="__PUBLIC__/down.png" style="width: 400px;"></div> 
    </div>
    <script type="text/javascript">
        /*修改密码*/
        function changepwd(){
            var url="{:U('Index/changepwd')}";
            layer.open({
                title: '修改密码',
                type: 2,
                area: ['840px', '550px'],
                skin: 'layui-layer-rim', //加上边框
                content: [url, 'yes'],
                end: function () {
                    location.reload();
                }
            });
        }

        /*公司资料*/
        function firmmsg(){
            var url="{:U('User/firmmsg')}";
            layer.open({
                title: '公司资料',
                type: 2,
                area: ['840px', '650px'],
                skin: 'layui-layer-rim', //加上边框
                content: [url, 'yes'],
                end: function () {
                    location.reload();
                }
            });
        }

        /*APP下载*/
        function down(){
            layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                area: '400px',
                skin: 'layui-layer-nobg', //没有背景色
                shadeClose: true,
                content: $('#tong')
            });
        }
    </script>
</div>
