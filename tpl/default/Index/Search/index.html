        function getShData(page, strin) {
            $.ajax({
                url: "{:U('Search/getShShip')}",
                type: 'POST',
                data: {'pageNum': page - 1, 'strin': strin},
                beforeSend: function () {

                },
                success: function (json) {
                    console.log(json);
                    total = json.total; //总记录数
                    pageSize = json.pageSize; //每页显示条数
                    curPage = page; //当前页
                    totalPage = json.totalPage; //总页数
                    var ul = $('#content1').find('*').remove();
                    string = '<div class="xiaa"><div class="nav1"><img src="__INDEX_IMAGE__/img5.png" style="margin-right:10px;"><p>船驳列表</p></div><table id="customers"><tr><th>船舶名称</th><th>船舶自重</th><th>船舶主装货物</th><th>垂线间距</th><th>制造单位</th><th>操作</th></tr>';
                    $.each(json.list, function (index, array) {
                        //遍历json数据列
                        var url = '';
                        url = '{:U("Search/sh_msgship/shipid/' + array['id'] + '")}';
                        string += '<tr><td>' + array['shipname'] + '</td><td>' + array['weight'] + '</td><td>' + array['goodsname'] + '</td><td>' + array['lbp'] + '</td><td>' + array['make'] + '</td><td><a href="' + url + '"  class="aa4">详情</a></td></tr>';
                    });
                    string += '</table>';
                    $('#content1').append(string);
                },
                complete: function () { //生成分页条
                    $("#page1").find('*').remove();
                    //页码大于最大页数
                    if (curPage > totalPage) curPage = totalPage;
                    //页码小于1
                    if (curPage < 1) curPage = 1;
                    pageStr = "<span>共" + total + "条</span><span>" + curPage + "/" + totalPage + "</span>";

                    //如果是第一页
                    if (curPage == 1) {
                        pageStr += "<span>首页</span><span>上一页</span>";
                    } else {
                        pageStr += "<span><a href='javascript:void(0)' rel='1'>首页</a></span><span><a href='javascript:void(0)' rel='" + (curPage - 1) + "'>上一页</a></span>";
                    }

                    //如果是最后页
                    if (curPage >= totalPage) {
                        pageStr += "<span>下一页</span><span>尾页</span>";
                    } else {
                        pageStr += "<span><a href='javascript:void(0)' rel='" + (parseInt(curPage) + 1) + "'>下一页</a></span><span><a href='javascript:void(0)' rel='" + totalPage + "'>尾页</a></span>";
                    }
                    $("#page1").append(pageStr);
                },
                error: function () {
                    alert("数据加载失败");
                }
            });
        }
