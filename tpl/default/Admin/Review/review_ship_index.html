<extend name="Public:base"/>
<block name="title">船管理</block>
<block name="navtitle">
    <li class="active">
        船管理
    </li>
    <li class="active">
        船列表
    </li>
</block>
<block name="activeopen11">class="active open"</block>
<block name="active33">class="active"</block>
<block name="content">
    <div class="page-container">
        <div>
            <form action="__ACTION__" method="get">
                <input type="hidden" name="c" value="Review">
                <input type="hidden" name="a" value="review_ship_index">
                <!--                <select class=" col-xs-10 col-sm-2" id="form-field-select-1" name="firmid">-->
                <!--                    <option value="">选择所属公司</option>-->
                <!--                    <volist name="firmlist" id="v">-->
                <!--                        <option value="{$v['id']}">{$v['firmname']}</option>-->
                <!--                    </volist>-->
                <!--                </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->
                <label style="color: #858585;">船名：<input style="border:1px solid #D5D5D5;height: 30px;"
                                                         id="form-field-input-1" name="shipname"></label>&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;审核状态：<select name="review"
                                                                       style='width:130px;text-align: center'>
                <option value="">--选择审核状态--</option>
                <option value="2">未审核</option>
                <option value="3">已审核</option>
            </select>
                <button class="btn btn-sm btn-primary">查询</button>
            </form>
        </div>
        <br/>

        <h4></h4>
        <table id="sample-table-1" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>船名</th>
                <th>申请用户名</th>
                <th>审核管理员</th>
                <th>提交状态</th>
                <th>最新提交时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <volist name="data" id="v">
                <tr align='center'>
                    <td>{$v['id']}</td>
                    <td>{$v['shipname']}</td>
                    <td>{$v['username']}</td>
                    <td>{$v['name']}</td>
                    <td>
                        <if condition="$v['data_status'] eq 1">修改船信息</if>
                        <if condition="$v['data_status'] eq 2">修改船信息和舱信息</if>
                        <if condition="$v['data_status'] eq 3">修改舱信息</if>
                    </td>
                    <td>{$v['create_time']}</td>
                    <td>
                        <a href="{:U('Review/review_ship',array('reviewid'=>$v['id'],'shipid'=>$v['shipid']))}">查看</a>
                    </td>
                </tr>
            </volist>
            <tr>
                <td colspan=7 class="pages">{$page}</td>
            </tr>
        </table>
    </div>
</block>
