<extend name="Public:base" />
<block name="title">消费记录管理</block>
<block name="navtitle">
	<li class="active">
        消费记录管理
    </li>
    <li class="active">
        消费记录列表
    </li>
</block>
<block name="active10">class="active"</block>
<block name="content">
	<div class="page-container">
        <div>
            <form action="__ACTION__" method="get">
                <input type="hidden" name="c" value="Consumption">
                <input type="hidden" name="a" value="index">
                <select class=" col-xs-10 col-sm-2" id="form-field-select-1" name="firmid" >
                    <option value="">选择所属公司</option>
                    <volist name="firmlist" id="v">
                        <option value="{$v['id']}">{$v['firmname']}</option>
                    </volist>
                </select>&nbsp;
                <button class="btn btn-sm btn-primary">查询</button>
            </form>
        </div>
        <h4></h4>
		<table id="sample-table-1" class="table table-striped table-bordered table-hover">
			<thead>
			<tr>
				<th>单号</th>
                <th>所属公司</th>
                <th>操作人</th>
                <th>操作时间</th>
                <th>合同编号</th>
                <th>扣除金额</th>
                <th>余额</th>
				<th>作业ID</th>
			</tr>
			</thead>
			<volist name="data" id="v">
				<tr align='center'>
					<td>{$v['number']}</td>
                    <td>{$v['firmname']}</td>
                    <td>{$v['username']}</td>
                    <td>{$v['time']|date="Y-m-d",###}</td>
                    <td>{$v['contractnumber']}</td>
                    <td>{$v['servicemoney']}</td>
                    <td>{$v['balance']}</td>
					<td>{$v['resultid']}</td>
				</tr>
			</volist>
            <tr>
                <td colspan="8" class="pages">{$page}</td>
            </tr>
		</table>
	</div>
</block>
