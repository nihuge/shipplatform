<extend name="Public:base" />
<block name="title">用户管理</block>
<block name="navtitle">
    <li class="active">
        用户管理
    </li>
    <li class="active">
        修改用户
    </li>
</block>
<block name="active5">class="active"</block>
<block name="content">
    <div class="page-container">
        <div class="col-sm-12">
            <div id="home4" class="tab-pane in active">
                <form action="__ACTION__" method="post">
                    <input type="hidden" name="id" id='uid' value="{$usermsg['id']}">
                    <table id="sample-table-1" class="table table-striped table-bordered table-hover" style='width:500px;margin:auto auto;text-align: center;'>
                        <tr>
                            <td style="width:120px;">账 &nbsp;&nbsp;&nbsp;&nbsp;号</td>
                            <td>
                                <input type="text" id="form-field-1" class="col-xs-15 col-sm-5" name="title" readonly value="{$usermsg['title']}"  maxlength="15"/>
                            </td>
                        </tr>
                        <tr>
                            <td>用&nbsp;户&nbsp;&nbsp;名</td>
                            <td>
                                <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name="username" value="{$usermsg['username']}" maxlength="15"/>
                            </td>
                        </tr>
                        <tr>
                            <td>联系电话</td>
                            <td>
                                <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name="phone" value="{$usermsg['phone']}" maxlength="14"/>
                            </td>
                        </tr>
                        <tr>
                            <td>公司名称</td>
                            <td>
                                <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name="firmname" readonly value="{$firmmsg}"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan=2 style="text-align: center;">
                                <input type="submit" name="sub" value="提交" class="btn btn-primary" >
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</block>
