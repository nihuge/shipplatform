<extend name="Public:base"/>
<block name="title">用户管理</block>
<block name="navtitle">
    <li class="active">
        用户管理
    </li>
    <li class="active">
        用户配置权限
    </li>
</block>
<block name="active5">class="active"</block>
<block name="content">
    <div class="page-container">
        <div class="col-sm-12">
            <div id="dropdown14" class="tab-pane">
                <table id="sample-table-3" class="table table-striped table-bordered table-hover"
                       style='margin:auto auto;text-align: center;'>
                    <form action="__ACTION__" method="post">
                        <input type="hidden" name="id" value="{$data['id']}">
                        <if condition="$data['look_other'] eq 3">
                            <p style="color: red"> 只查看自己的查询限制下，无法更改查询权限，请至首页更改查询限制</p>
                        </if>
                        <foreach name="firmlist" item="v">
                            <tr class="b-group">
                                <!--公司列表-->
                                <td style="width:200px;padding:auto auto;vertical-align: middle;font-size: 18px;">
                                    {$v['firmname']}
                                </td>
                                <td style="width:70px;padding:auto auto;vertical-align: middle;font-size: 16px;">
                                    <if condition="$data['look_other'] eq 3">
                                        <label>
                                            <input class="ace ace-checkbox-2" type="checkbox" disabled
                                                   onclick='checkAll(this)'/>
                                            <span class="lbl"> 全选</span>
                                        </label>
                                        <else/>
                                        <label>
                                            <input class="ace ace-checkbox-2" type="checkbox" onclick='checkAll(this)'/>
                                            <span class="lbl"> 全选</span>
                                        </label>
                                    </if>
                                </td>
                                <td>
                                    <table id="sample-table-1"
                                           class="table table-striped table-bordered table-hover"
                                           style='margin:auto auto;text-align: center;margin-bottom:30px;'>
                                        <tr>
                                            <td style="width:90px;text-align:right;vertical-align: middle;">液货船：</td>
                                            <td>
                                                <!--船列表-->
                                                <foreach name="v['shiplist']" item="value">
                                                    <if condition="$data['look_other'] eq 3">

                                                        <label>
                                                            <input class="ace ace-checkbox-2" type="checkbox"
                                                                   value="{$value['id']}" name="search_jur[]" disabled
                                                                   id="ship{$value['id']}"
                                                                   {:in_array($value['id'],$data['search_jur'])?'checked':''}
                                                            />
                                                            <span class="lbl"> {$value['shipname']}</span>
                                                        </label>
                                                        <else/>
                                                        <label>
                                                            <input class="ace ace-checkbox-2" type="checkbox"
                                                                   value="{$value['id']}" name="search_jur[]"
                                                                   id="ship{$value['id']}"
                                                                   {:in_array($value['id'],$data['search_jur'])?'checked':''}
                                                            />
                                                            <span class="lbl"> {$value['shipname']}</span>
                                                        </label>
                                                    </if>

                                                    &nbsp;&nbsp;
                                                </foreach>
                                            </td>
                                        </tr>
                                    </table>

                                    <table id="sample-table-2"
                                           class="table table-striped table-bordered table-hover"
                                           style='margin:auto auto;text-align: center;margin-bottom:30px;'>
                                        <tr>
                                            <td style="width:90px;text-align:right;vertical-align: middle;">散货船：</td>
                                            <td>
                                                <!--船列表-->
                                                <foreach name="v['sh_shiplist']" item="value">
                                                    <if condition="$data['look_other'] eq 3">
                                                        <label>
                                                            <input class="ace ace-checkbox-2" type="checkbox"
                                                                   value="{$value['id']}" name="sh_search_jur[]" disabled
                                                                   id="sh_ship{$value['id']}"
                                                                   {:in_array($value['id'],$data['search_jur'])?'checked':''} />
                                                            <span class="lbl"> {$value['shipname']}</span>
                                                        </label>
                                                        <else/>
                                                        <label>
                                                            <input class="ace ace-checkbox-2" type="checkbox"
                                                                   value="{$value['id']}" name="sh_search_jur[]"
                                                                   id="sh_ship{$value['id']}"
                                                                   {:in_array($value['id'],$data['sh_search_jur'])?'checked':''}/>
                                                            <span class="lbl"> {$value['shipname']}</span>
                                                        </label>
                                                    </if>

                                                    &nbsp;&nbsp;
                                                </foreach>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </foreach>
                </table>
            </div>
            <table id="sample-table-3" class="table table-striped table-bordered table-hover"
                   style='margin:auto auto;text-align: center;'>
                <tr>
                    <td colspan=3 style="text-align: center;">
                        <if condition="$data['look_other'] eq 3">
                            <input type="submit" name="sub" disabled value="提交" class="btn btn-primary">
                            <else/>
                            <input type="submit" name="sub" value="提交" class="btn btn-primary">
                        </if>
                    </td>
                </tr>
            </table>
            <!-- </form> -->


            </form>
        </div>
    </div>
    <script type="text/javascript">
        function checkAll(obj) {
            $(obj).parents('.b-group').eq(0).find("input[type='checkbox']").prop('checked', $(obj).prop('checked'));
        }
    </script>
</block>
