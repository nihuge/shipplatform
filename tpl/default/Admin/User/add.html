<extend name="Public:base" />
<block name="title">用户管理</block>
<block name="navtitle">
    <li class="active">
        用户管理
    </li>
    <li class="active">
        新增用户
    </li>
</block>
<block name="active5">class="active"</block>
<block name="content">
    <div class="page-container">
        <div class="col-sm-12">
            <div id="home4" class="tab-pane in active">
                <form action="__ACTION__" method="post">
                    <input type="hidden" name="firmid" value="{$firmmsg['id']}">
                    <input type="hidden" name="pid" value="{$id}">
                    <table id="sample-table-1" class="table table-striped table-bordered table-hover" style='width:500px;margin:auto auto;text-align: center;'>
                        <tr>
                            <td style="width:120px;">账 &nbsp;&nbsp;&nbsp;&nbsp;号</td>
                            <td>
                                <input type="text" id="form-field-1" class="col-xs-15 col-sm-5" name="title" maxlength="15" required/>
                            </td>
                        </tr>
                        <tr>
                            <td>用&nbsp;户&nbsp;&nbsp;名</td>
                            <td>
                                <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name="username"  maxlength="15" />
                            </td>
                        </tr>
                        <tr>
                            <td>联系电话</td>
                            <td>
                                <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name="phone" maxlength="14" />
                            </td>
                        </tr>
                        <tr>
                            <td>公司名称</td>
                            <td>
                                <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name="firmname" readonly value="{$firmmsg['firmname']}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>操作权限</td>
                            <td>
                                <volist name="shiplist" id="v" empty=''>
                                
                                    <!-- <label>{$v['shipname']}
                                    <input type="checkbox" name='operation_jur[]' value="{$v['id']}"> </label>-->
                                    <label>
                                        <input class="ace ace-checkbox-2" type="checkbox" name='operation_jur[]' value="{$v['id']}"/>
                                        <span class="lbl"> {$v['shipname']}</span> 
                                    </label>&nbsp;
                                
                                </volist>
                            </td>
                        </tr>
                        <tr>
                            <td colspan=2 style="text-align: center;">
                                <input type="submit" name="sub" value="提交" class="btn btn-primary" >
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
