<extend name="Public:base" />
<block name="title">船管理</block>
<block name="navtitle">
	<li class="active">
        船管理
    </li>
    <li class="active">
        舱名排序
    </li>
</block>
<block name="active6">class="active"</block>
<block name="content">
	<div class="page-container">
		<form class="" action="{:U('Ship/sort')}" method="post">
		<table id="sample-table-1" class="table table-striped table-bordered table-hover">
			<thead>
			<tr>
				<th>排序</th>
				<th>舱名</th>
				<th>所属船驳</th>
			</tr>
			</thead>
			<volist name="data" id="v">
				<tr align='center'>
					<td> <input class="input-text" style="width:40px;height:25px;" type="text" name="{$v['id']}" value="{$v['order_number']}"></td>
					<td>{$v['cabinname']}</td>
					<td>{$v['shipname']}</td>
				</tr>
			</volist>
			<tr>
                <td>
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;排序&nbsp;&nbsp;">
                </td>
                <td colspan="2"></td>
            </tr>
		</table>
		</form>
	</div>
</block>
