    <script type="text/javascript">
        //单选获取
        $(":checkbox[type=checkbox]").change(function(){
            var a = $(this).parents('.b-group').eq(0).find("input[type='text']");
            if($(this).is(':checked')){
                a.removeAttr('readonly');
                a.attr("required","required");
            }else{
                a.removeAttr('required');
                a.attr("readonly","readonly");
                a.attr("value","");
            }
        });
