<extend name="Public:base" />
<block name="title">公司管理</block>
<block name="navtitle">
	<li class="active">
        公司管理
    </li>
    <li class="active">
        公司管理员
    </li>
</block>
<block name="active4">class="active"</block>
<block name="content">
	<div class="page-container">
		<div class="col-sm-12">
            <div id="home4" class="tab-pane in active">
	        	<!-- 新增公司管理 -->
				<form action="__ACTION__" method="post">
					<input type="hidden" name="firmid" value="{$id}">
					<input type="hidden" name="pid" value="0">
					<input type="hidden" name="id" value="{$usermsg['id']}">
                    <table id="sample-table-1" class="table table-striped table-bordered table-hover" style='width:500px;margin:auto auto;text-align: center;'>
                        <tr>
                            <td style="width:120px;">账 &nbsp;&nbsp;&nbsp;&nbsp;号</td>
                            <td>
                                <input type="text" id="form-field-1" class="col-xs-15 col-sm-6" name="title" value="{$usermsg['title']}" {:empty($usermsg) ? 'required' : 'readonly'}/>
                            </td>
                        </tr>
                        <tr>
                            <td>用&nbsp;户&nbsp;&nbsp;名</td>
                            <td>
                                <input type="text" id="form-field-1" class="col-xs-10 col-sm-6" name="username" required value="{$usermsg['username']}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>联系电话</td>
                            <td>
                                <input type="text" id="form-field-1" class="col-xs-10 col-sm-6" name="phone" value="{$usermsg['phone']}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>公司名称</td>
                            <td>
                                <input type="text" name="firmname" value="{$firmname}" readonly class="col-xs-10 col-sm-6">
                            </td>
                        </tr>
                        <tr>
                            <td colspan=2 style="text-align: center;">
                                <input type="submit" name="sub" value="提交" class="btn btn-primary" >
                            </td>
                        </tr>
                    </table>
                </form>
			</div>
		</div>
	</div>
</block>
